<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-panel">
            <h1 class="game-title">Pig Game</h1>
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            <button class="btn-new" id="btn-new">New Game</button>
            <button class="btn-roll" id="btn-roll">Roll Dice</button>
            <button class="btn-hold" id="btn-hold">Hold</button>
            <img src="dice-1.png" alt="Dice" class="dice" id="dice">
        </div>
        <div class="winner-panel" id="winner-panel">
            <h2 class="winner-title" id="winner-title"></h2>
            <button class="btn-new" id="btn-new-2">New Game</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
